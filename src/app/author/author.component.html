<img [src]="pictureUrl" [alt]="fullName" class="author" />
<h4 class="mt-3">{{ fullName }}</h4>
<p>{{ profile }}</p>
<p *ngIf="scholar != ''"><i-bs name="globe" width="30" height="30"></i-bs> &nbsp; <a [href]="scholar" target="_blank">Google Scholar</a></p>
<p *ngIf="linkedin != ''"><i-bs name="linkedin" width="30" height="30"></i-bs> &nbsp; <a [href]="linkedin" target="_blank">Linkedin</a></p>
