<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <div class="mx-3">
        <div class="row">
          <div class="col-md-3 col-sm-6">
            <div class="form-check form-switch">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  [checked]="featurePerSpeaker"
                  (change)="updateFeaturePerSpeaker(!featurePerSpeaker)"
                />
                Feature per speaker
              </label>
            </div>

            <p class="mt-3">Feature:</p>
            <select
              class="form-select select-btn"
              (change)="updateFeature($event.target)"
              [(ngModel)]="currentFeature"
            >
              <option *ngFor="let feature of FEATURES">{{ feature }}</option>
            </select>

            <ng-container *ngIf="featurePerSpeaker">
              <br />

              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="dataType"
                  id="normalData"
                  [checked]="dataType == 0"
                  (click)="updateDataType(0)"
                />
                <label class="form-check-label" for="normalData">
                  Standard data
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="dataType"
                  id="resampledBitRate"
                  [checked]="dataType == 1"
                  (click)="updateDataType(1)"
                />
                <label class="form-check-label" for="resampledBitRate">
                  Resampled bit rate data
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="dataType"
                  id="loudNorm"
                  [checked]="dataType == 2"
                  (click)="updateDataType(2)"
                />
                <label class="form-check-label" for="loudNorm">
                  Loud normalized data
                </label>
              </div>
            </ng-container>
          </div>
          <div class="col-md-3 col-sm-6">
            <p>System ID:</p>
            <select
              class="form-select select-btn"
              (change)="selectSystem($event.target)"
              [(ngModel)]="currentSystemId"
            >
              <option *ngFor="let system_id of SYSTEM_IDS">
                {{ system_id }}
              </option>
            </select>
            <br />
            <ng-container *ngIf="featurePerSpeaker">
              Speakers:
              <select
                class="form-select select-btn"
                (change)="updateSpeaker($event.target)"
                [(ngModel)]="currentSpeaker"
              >
                <option
                  *ngFor="
                    let speaker of currentSystemId == 'A01_A06'
                      ? SPEAKERS_A01_A06
                      : SPEAKERS_A07_A19
                  "
                >
                  {{ speaker }}
                </option>
              </select>
            </ng-container>
          </div>
          <div class="col-md-3 col-sm-6">
            <p>Graph options:</p>
            <div>
              <div class="form-check form-switch">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [checked]="grouped"
                    (change)="grouped = !grouped"
                  />
                  Grouped
                </label>
              </div>
              <div class="mr-5 mt-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="realOrSynthetic"
                    id="realAndSynthetic"
                    [checked]="realSyntheticState == 0"
                    (click)="realSyntheticState = 0"
                  />
                  <label class="form-check-label" for="realAndSynthetic">
                    Real and Synthetic
                  </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="realOrSynthetic"
                    id="real"
                    checked="realSyntheticState == 1"
                    (click)="realSyntheticState = 1"
                  />
                  <label class="form-check-label" for="real"> Real </label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="realOrSynthetic"
                    id="synthetic"
                    checked="realSyntheticState == 2"
                    (click)="realSyntheticState = 2"
                  />
                  <label class="form-check-label" for="synthetic">
                    Synthetic
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <app-graph
          [featureType]="
            featurePerSpeaker ? 'features_per_speaker' : 'features'
          "
          [feature]="currentFeature"
          [systemId]="currentSystemId"
          [speaker]="currentSpeaker"
          [grouped]="grouped"
          [realSyntheticState]="realSyntheticState"
          [dataType]="dataType"
        ></app-graph>
      </div>
    </div>
  </div>
</div>
